<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body ">
    <div style="background-image: url(https://wallpapercave.com/wp/wp7976156.jpg); border: 2px solid red;">
        <h2 style="text-align: center ;color: rgb(255, 0, 0);">Click on the shapes to reach the websites</h2>
    <img src="https://lesterbanks.com/lxb_metal/wp-content/uploads/2019/08/How-to-Morph-Between-Any-Two-Shapes-in-After-Effects.jpg" alt="" usemap="#myMap" style="display: flex; justify-content: center ;margin-top:80px; margin-left: 300px;" >
    <map name="myMap">
        <area shape="poly" coords="91,292,300,293,195,112" href="https://www.google.com" alt="Image laoding" target="_blank">
        <area shape="poly" coords="432,130,593,131,594,291,433,295" href="https://www.amazon.in" alt="Slow network" target="_blank">

    </map>
    <h2 style="text-align: center;"><code><pre>
    TRIANGLE : GO TO Google
    SQUARE : GO TO AMAZON
</pre></code></h2>
</div>

</body>
</html>
